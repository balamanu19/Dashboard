<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Merchant Dashboard</title>
    <link rel="stylesheet" href="merchant.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="navbar">
      <h1>Merchant Dashboard</h1>
      <div class="nav-right">
        <span>Welcome, Admin</span>
        <button class="live-btn" onclick="window.location.href='live.html'">
          Live
        </button>
      </div>
    </header>

    <button class="scroll-top-btn" onclick="scrollToTop()">
      <a href="index.html" class="scroll-top-btn">Go to Home Page</a>
    </button>

    <!-- Cards Section -->
    <div class="dashboard-cards">
      <div class="card">
        <h3>Total Accounts</h3>
        <p>1,580</p>
        <small>↑ 12%</small>
      </div>
      <div class="card">
        <h3>MRR Retention</h3>
        <p>98.1%</p>
        <small>↓ 2%</small>
      </div>
      <div class="card">
        <h3>Avg MRR per Merchant</h3>
        <p>$142</p>
        <small>↑ 5.8%</small>
      </div>
      <div class="card">
        <h3>Open Support</h3>
        <p>41</p>
        <small>↓ 8</small>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="dashboard-charts">
      <div class="chart-container">
        <h3>Sales Overview</h3>
        <canvas id="merchantSalesChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Growth Trend</h3>
        <canvas id="merchantGrowthChart"></canvas>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      function scrollToTop() {
        window.location.href = "index.html";
      }

      const salesCtx = document
        .getElementById("merchantSalesChart")
        .getContext("2d");
      const growthCtx = document
        .getElementById("merchantGrowthChart")
        .getContext("2d");

      // Soft light-colored line charts
      new Chart(salesCtx, {
        type: "line",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug"],
          datasets: [
            {
              label: "Sales ($)",
              data: [1200, 1500, 1400, 1700, 1650, 1800, 1900, 2000],
              borderColor: "rgba(72, 201, 176, 0.9)",
              backgroundColor: "rgba(72, 201, 176, 0.2)",
              fill: true,
              tension: 0.4,
              pointBackgroundColor: "rgba(72, 201, 176, 1)",
              pointRadius: 5,
              pointHoverRadius: 7,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: {
            y: { beginAtZero: true, grid: { color: "#eaeaea" } },
            x: { grid: { color: "#f5f5f5" } },
          },
        },
      });

      new Chart(growthCtx, {
        type: "line",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug"],
          datasets: [
            {
              label: "Growth (%)",
              data: [5, 6, 4, 7, 6, 8, 9, 10],
              borderColor: "rgba(93, 173, 226, 0.9)",
              backgroundColor: "rgba(93, 173, 226, 0.2)",
              fill: true,
              tension: 0.4,
              pointBackgroundColor: "rgba(93, 173, 226,1)",
              pointRadius: 5,
              pointHoverRadius: 7,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: {
            y: { beginAtZero: true, grid: { color: "#eaeaea" } },
            x: { grid: { color: "#f5f5f5" } },
          },
        },
      });
    </script>
    <footer class="footer">
      <div class="footer-content">
        <p>© 2025 Trust & Growth. All rights reserved.</p>
        <div class="footer-links">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
          <a href="#">Contact Us</a>
        </div>
      </div>
    </footer>
  </body>
</html>
